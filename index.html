<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>NYT Games</h1>
        <div class="button-container">
            <button class="game-button wordle" onclick="openGame('Wordle')">Wordle</button>
            <button class="game-button the-mini" onclick="openGame('The Mini')">The Mini</button>
            <button class="game-button connections" onclick="openGame('Connections')">Connections</button>
            <button class="game-button strands" onclick="openGame('Strands')">Strands</button>
            <button class="game-button spelling-bee" onclick="openGame('Spelling Bee')">Spelling Bee</button>
            <button class="game-button letter-boxed" onclick="openGame('Letter Boxed')">Letter Boxed</button>
            <button class="game-button sudoku" onclick="openGame('Sudoku')">Sudoku</button>
            <button class="game-button crossword" onclick="openGame('Crossword')">Crossword</button>
            <button class="game-button word-search" onclick="openGame('Word Search')">Word Search</button>
            <button class="game-button tiles" onclick="openGame('Tiles')">Tiles</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
